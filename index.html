<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1100px)" href="css/mobile.css">
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script  defer src="js/client.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <title>iConnecT-Realtime Chat App</title>
</head>

<body>
    <div id="main">
        <div id="logobox">
            <img src="mobilelogo.png" alt="" class="logo">
            <h2>iConnecT</h2>
            <!-- <span>Connect to Explore</span> -->
        </div>
        <div class="container">
            <!-- <div class="message right"></div>
            <div class="message left"></div> -->
        </div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
</body>

</html>
